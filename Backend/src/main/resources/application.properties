# -------------------------
# Spring Boot + MySQL Config
# -------------------------

# Hibernate auto-creates/updates tables in DB
spring.jpa.hibernate.ddl-auto=update

# MySQL database URL
spring.datasource.url=jdbc:mysql://localhost:3306/gramsewa

# MySQL credentials
spring.datasource.username=root
spring.datasource.password=

# MySQL JDBC driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Show SQL queries in console (optional, helpful for debugging)
spring.jpa.show-sql=true

# Hibernate dialect for MySQL 8
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Server port (optional, default 8080)
server.port=8080
